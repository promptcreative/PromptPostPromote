<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Astrobatching</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FFF8F0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #2D2B3D;
            padding: 24px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        .login-card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2D2B3D;
            margin-bottom: 8px;
        }

        .login-card .subtitle {
            font-size: 0.95rem;
            color: #6B6885;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #2D2B3D;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E8E6EF;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            color: #2D2B3D;
            background: #FAFAFE;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #A78BFA;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.15);
            background: white;
        }

        .btn-login {
            width: 100%;
            background: #2D2B3D;
            color: white;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 43, 61, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-text {
            margin-top: 20px;
            padding: 14px;
            background: #F5F0FF;
            border-radius: 12px;
            color: #6B6885;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #6B6885;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover { color: #2D2B3D; }

        .error-message {
            background: #FFF1F0;
            color: #991B1B;
            border: 1px solid #FECACA;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Welcome to Astrobatching</h1>
        <p class="subtitle">Sign in or create your account to access personalized calendars</p>

        <div id="error-container"></div>

        <form id="login-form" action="/login" method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus autocomplete="email">
            </div>
            <button type="submit" class="btn-login" id="login-btn">Continue</button>
        </form>

        <div class="info-text">
            Your email is used to save your profile and calendar preferences. No password required.
        </div>

        <a href="/" class="back-link">Back to home</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const container = document.getElementById('error-container');
            let msg = 'An error occurred. Please try again.';
            if (error === 'invalid_email') msg = 'Please enter a valid email address.';
            else if (error === 'server_error') msg = 'Server error. Please try again later.';
            container.innerHTML = '<div class="error-message">' + msg + '</div>';
        }

        document.getElementById('login-form').addEventListener('submit', function() {
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Signing in...';
        });
    </script>
</body>
</html>
