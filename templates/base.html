<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% block body %}
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: #2d3748; font-weight: 700; font-size: 1.4rem; letter-spacing: -0.5px;">
                <i class="bi bi-brush-fill"></i> Prompt Post
            </a>
            <div class="btn-group">
                <button type="button" class="btn btn-success" id="exportBtn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: #ffffff; font-weight: 600;" title="Export ALL content with dates/times from Content tab to Publer">
                    <i class="bi bi-download"></i> Export to Publer
                </button>
                <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: #ffffff;">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" id="exportPublerBtn"><i class="bi bi-share"></i> Export to Publer</a></li>
                    <li><a class="dropdown-item" href="#" id="exportFeedHiveBtn"><i class="bi bi-hive"></i> Export to FeedHive</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
    </div>
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}?v=2"></script>
</body>
</html>
